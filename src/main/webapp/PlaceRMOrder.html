<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Order Raw Material</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css"
	href="C:\Users\dgupta23\eclipse-workspace\MyBiodata\WebContent\WEB-INF\PlaceOrder.css">
</head>

<body>
	<form action="PlaceRMorderServlet" method="post">
		<div class="row">
			<div class="col-lg-9 header-title">
				<h1>Place an order for Raw Material</h1>
				<p>Please check out the stock before ordering</p>
			</div>
			<div class="col-lg-3">
				<img alt="logo" src="Images/logo.png"
					class="rounded-circle float-right header-img-title" width="120"
					height="120">
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-sm-3">
				<label for="ProductName"><b>Raw Material Name</b></label>
			</div>
			<div class="col-sm-3">
				<select class="form-control" name="RawMaterialName" required>
					<option>Additives</option>
					<option>Artificial Sweetener</option>
					<option>Caffeine</option>
					<option>Dry Fruit</option>
					<option>Energy Blend</option>
					<option>Preservative</option>
					<option>Salt</option>
					<option>Sugar</option>
					<option>Vitamins</option>
					<option>Taurine</option>
				</select>
			</div>
		</div>
		<br>

		<div class="row">
			<div class="col-sm-3">
				<label for="RMID"><b>Raw Material ID</b></label>
			</div>

			<div class="col-sm-3">


				<select class="form-control" name="RMID" required>
					<option>RM1</option>
					<option>RM2</option>
					<option>RM3</option>
					<option>RM4</option>
					<option>RM5</option>
					<option>RM6</option>
					<option>RM7</option>
					<option>RM8</option>
					<option>RM9</option>
					<option>RM10</option>


				</select>





			</div>
		</div>
		<br>

		<div class="row">
			<div class="col-sm-3">
				<label for="SUPID"><b>Supplier ID</b></label>
			</div>

			<div class="col-sm-3">


				<select class="form-control" name="SUPID" required>
					<option>SUP1</option>
					<option>SUP2</option>
					<option>SUP3</option>
					<option>SUP4</option>
					<option>SUP5</option>



				</select>





			</div>
		</div>
		<br>


		<div class="row">
			<div class="col-sm-3">
				<label for="Quantity"><b>Quantity</b></label>
			</div>

			<div class="col-sm-9">
				<input type="text" placeholder="Enter quantity" name="Quantity"
					class="text-box-size form-rounded" required><br>
			</div>
		</div>
		<br>

		<div class="row">
			<div class="col-sm-3">
				<label for="QuantityUnit"><b>Quantity Unit</b></label>
			</div>
			<div class="col-sm-3">


				<select class="form-control" name="QuantityUnit" required>
					<option>kg</option>
					<option>quintals</option>




				</select>


			</div>


		</div>

		<br>

		<div class="row">
			<div class="col-sm-3">
				<label for="expectedDateofDelivery"><b>Expected Date of
						Delivery</b></label>
			</div>

			<div class="col-sm-9">
				<input type="date" name="expectedDateofDelivery"
					class="text-box-size form-rounded">
			</div>
		</div>
		<br>

		<div class="row">
			<div class="col-sm-3">
				<label for="price_per_unit"><b>Price per Unit</b></label>
			</div>

			<div class="col-sm-9">
				<input type="text" placeholder="Enter amount in Rs"
					name="price_per_unit" class="text-box-size form-rounded" required>
			</div>
		</div>
		<br>

		<div class="row">
			<div class="col-sm-3">
				<label for="warehouseId"><b>Warehouse ID</b></label>

			</div>


			<div class="col-sm-3">


				<select class="form-control" name="warehouseId" required>
					<option>w01</option>
					<option>w02</option>
					<option>w03</option>
					<option>w04</option>
					<option>w05</option>





				</select>


			</div>
		</div>


		<br>


		<button type="submit" class="registerbtn">Place Order</button>
		</div>


	</form>

</body>
</html>
