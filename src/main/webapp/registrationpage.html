<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Registration - Drink and Delight</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../css/registrationpage.css">
</head>


<body>
    <form action="RegistrationPageServlet" method="post">
        <div class="container" class="form-check" class="was-validated">
        <div class="row">
            <div class="col-lg-6 header-title">
            
                <h1>Employee Registration</h1>
                <p>Please fill in all the details to create an account.</p>
            </div>
            <div class="col-lg-6">
            <img alt="logo" src="Images/logo.png" class="rounded-circle float-right header-img-title" width="120" height="120">
            </div>
            
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-3">
                    <label for="EmployeeName"><b>Employee Name</b></label>
                </div>


                <div class="col-sm-9">
                    <input type="text" placeholder="Full Name"
                        name="EmployeeName" required>
                </div>
            </div>
<br>



<div class="row">
                <div class="col-sm-3">
            <label for="Designation"><b>Designation</b></label> 
            </div>


                <div class="col-sm-9">
            <input type="text" placeholder="Designation" name="Designation"
                required><br> 
                </div>
            </div>
        <br>        
                <div class="row">
                <div class="col-sm-3">
                <label for="Email ID"><b>Email
                    ID</b></label> 
                    </div>


                <div class="col-sm-9">
                    <input type="text" placeholder="abc@gmail.com"
                name="EmailID" required>
                </div>
            </div>
                
<br>                
                <div class="row">
                <div class="col-sm-3">
                <label for="PhoneNumber"><b>Phone
                    Number</b></label>
                    </div>


                <div class="col-sm-9">
                     <input type="text"    placeholder="Enter 10 Digit Mobile No." name="PhoneNumber" required>
                </div>
                </div>
<br>            


<div class="row">
                <div class="col-sm-3">
            <label for="DOB"><b>Date Of Birth</b></label> 
            </div>


                <div class="col-sm-9">
            <input type="date" name="DOB"
                required>
                </div>
            </div>
<br>                
                
                <div class="row">
                <div class="col-sm-3">
                <label for="gender"><b>Gender</b></label>
                    </div>


                <div class="col-sm-9">
                     <input type="radio" name="gender" value="male">
            Male <input type="radio" name="gender" value="female"> Female
            <input type="radio" name="gender" value="other"> Other
            </div>
            </div>
<br>


<div class="row">
                <div class="col-sm-3">
            <label for="UserName"><b>User Name</b></label> 
            </div>


                <div class="col-sm-9">
            <input type="text" placeholder="Enter a strong UserName" name="UserName"
                required>
                </div>
            </div>
<br>            
            
                <div class="row">
                <div class="col-sm-3">
                <label for="Password"><b>Password</b></label>
            
            </div>


                <div class="col-sm-9">
            <input type="password" placeholder="Enter a strong Password"
                name="Password" required> 
                </div>
            </div>
<br>                
                
                <div class="row">
                <div class="col-sm-3">
                <label for="ConfirmPwd"><b>Confirm
                    Password</b></label>
                    </div>


                <div class="col-sm-9">
                    <input type="password"
                placeholder="Confirm above Password" name="ConfirmPwd" required>
</div>
            </div>



            <hr>


            <p>
                By creating an account you agree to our <a href="#">Terms &
                    Privacy</a>.
            </p>
            <button type="submit" class="registerbtn">Register</button>
        </div>


        <div class="container signin">
            <p>
                Already have an account? <a href="#">Sign in</a>.
            </p>
        </div>
    </form>


</body>
</html>
